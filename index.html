<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Monitoring Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
    <input type="button" value="Load Monitor Data" class="btn btn-warning" onclick="loadMonitorData()">

    <div id="monitor-data"></div>

    <script>
        function loadMonitorData() {
            fetch("http://localhost:3000/proxy", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json; charset=utf-8'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data); // Log the data to see its structure
                displayMonitorData(data.d); // Access the nested 'd' key
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function displayMonitorData(data) {
            const monitorDataDiv = document.getElementById('monitor-data');
            monitorDataDiv.innerHTML = '';

            if (data && Array.isArray(data) && data.length > 0) {
                const table = document.createElement('table');
                const thead = document.createElement('thead');
                const tbody = document.createElement('tbody');

                // Assuming the data is an array of objects
                const headers = Object.keys(data[0]).filter(key => key !== '__type');
                const headerRow = document.createElement('tr');
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);

                // Populate the table rows
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header];
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });

                table.appendChild(thead);
                table.appendChild(tbody);
                monitorDataDiv.appendChild(table);
            } else {
                monitorDataDiv.innerHTML = '<p>No data available</p>';
            }
        }
    </script>
</body>
</html>
